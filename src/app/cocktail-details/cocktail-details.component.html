<div class="container mt-4 pt-4">
    <div class="jumbotron">
        <div class="card" *ngIf="cocktail">
            <div class="card-body">
            <h2 class="card-title">{{ cocktail.name }}</h2>
            <p class="card-text">{{ cocktail.category }} {{ cocktail.alcoholic }}</p>
            <p class="card-text">{{ cocktail.ingredients }}</p>
            <a class="nav-link nav-text" class="btn btn-info">Back to Cocktails</a>
            </div>
        </div>

    </div>
</div>
