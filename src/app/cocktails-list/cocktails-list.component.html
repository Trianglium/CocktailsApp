<div class="flex-container">
    <h2>Browse Cocktails</h2>
    <div class="row">
        <div class="col-sm-6" *ngFor="let cocktail of cocktails$ | async; index as i">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">{{ cocktail.name }} <span class="badge">{{ cocktail.category }}</span></h2>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <p class="card-text">{{ cocktail.alcoholic }}</p>
              <p class="card-text">{{ cocktail.glass }}</p>
              <p class="card-text">{{ cocktail.ingredients.join(', ') }}</p>
              <p>{{ i + 1 }}</p>
            </div>
          </div>
        </div>
  
    </div>
</div>
